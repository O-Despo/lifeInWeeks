<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body id="body">
    <div id="warningPage" class="">
        <h1 id="warning1" class="title warningPage">Warning</h1>
        <h1 id="warning2" class="warningPage">This might make you sad</h1>
        <h1 id="wanring3" class="warningPage">Click Anywhere to continue</h1>
    </div>

    <div id="dataEntryPage" class="flexContainerCol dataEntryPage">
        <h1 class="dataEntryPage title">Pleas enter your age</h1>
        <div id="dataEntryRow" class="flexContainerRow dataEntryPage">
            <input type="text" id="ageEntry" class="textInput dataEntryPage">
            <button id="inputButton" type="button" class="btn btn-dark dataEntryPage">Enter</button>
        </div>
    </div>
    
    <div id="numOfWeekPage" class="flexContainerCol numOfWeekPage">
        <h1 id="nunOfWeekTitle" class="title numOfWeekPage">This is a week</h1>
        <div id="" class="weekDot"></div>
    </div>

    <div id="mainContentPage" class="mainContentPage">
        <div id="topBar" class="mainContentPage">
            <h1 id="percentageComplete" class="title mainContentPage">0%</h1>
        </div>
            <div id="dotFlex" class="mainContentPage">
        </div>
    </div> 

    <div id="settingPage" class="settingPage">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
