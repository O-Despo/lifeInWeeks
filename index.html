<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.2.0.min.js" integrity="sha256-aSe2ZC5QeunlL/w/7PsVKmV+fa0eDbmybn/ptsKHR6I=" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div id="warningPage" class="page">
        <h1 id="warning1" class="title-1 warningPage">Warning</h1>
        <h1 id="warning2" class="warningPage">This could be unpleasant for some viewers</h1>
        <h1 id="wanring3" class="warningPage">Click Anywhere to continue</h1>
    </div>

    <div id="dataEntryPage" class="flexContainerCol dataEntryPage page">
        <h1 class="dataEntryPage title-1">Pleas enter your age</h1>
        <div id="dataEntryRow" class="flexContainerRow dataEntryPage">
            <input type="text" id="ageEntry" class="textInput dataEntryPage">
            <button id="inputButton" type="button" class="btn btn-dark dataEntryPage">Enter</button>
        </div>
    </div>
    
    <div id="numOfWeekPage" class="flexContainerCol numOfWeekPage page">
        <h1 id="numOfWeekTitle" class="title-1 numOfWeekPagePart1">This dot represents a week</h1>
        <h1 id="numOfWeekLive" class="title-1 numOfWeekPagePart1"> </h1>
        <h1 id="numOfWeekPassed" class="title-1 numOfWeekPagePart1"> </h1>
        <h1 id="numOfWeekLeft" class="title-1 numOfWeekPagePart1"> </h1>
        <span id="downArrow" class="material-icons">south</span>
        <div id="weekExample" class="weekDot"></div>
    </div>

    <div id="mainContentPage" class="mainContentPage page">
        <div id="topBar" class="mainContentPage">
            <h1 id="percentageComplete" class="title-1 mainContentPage">Your life is 0% complete</h1>
            <!-- <h1 id="percentageComplete" class="title mainContentPage">0%</h1> -->

        </div>
            <div id="dotFlex" class="mainContentPage">
        </div>
    </div> 

    <div id="settingPage" class="settingPage">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type='text/javascript' src="main.js"></script>
</html>
